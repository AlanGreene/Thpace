<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>THPACE!</title>
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css"
            integrity="sha384-TXfwrfuHVznxCssTxWoPZjhcss/hp38gEOH8UPZG/JcXonvBQ6SlsIF49wUzsGno"
            crossorigin="anonymous"
        />

        <style>
            html,
            body {
                margin: 0;
                height: 100%;
                font-size: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #bg {
                position: fixed;
                left: 0;
                right: 0;
                height: 100%;
                width: 100%;
            }
            .link {
                font-size: 50px;
                color: white;
                z-index: 100;
            }
            .link:hover {
                color: #fcfcfc;
            }
            a {
                color: inherit;
            }
        </style>
    </head>

    <body>
        <div id="bg">
            <canvas id="background"></canvas>
        </div>

        <div class="link">
            <a href="https://github.com/ImBaedin/Thpace">
                <i class="fab fa-github"></i>
            </a>
        </div>
		<script src="./thpace.min.js"></script>
		
		<script>
			const canvas = document.getElementById('background');

			const image = new Image();
			image.onload = function(){
				const settings = {
					image: image,
					imageOpacity: .3,
					triangleSize: 100,
					colors: ['#000000', '#EB5757']
				};
				
				const backboi = Thpace.create(canvas, settings);
			}

			image.src = './soft-wallpaper.png';
			//Easy

		</script>
    </body>
</html>
